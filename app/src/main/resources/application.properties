app.topic.name=${TOPIC}
spring.application.name=kafka-spring-demo
spring.kafka.bootstrap-servers=${ENDPOINT}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="$ConnectionString" password="${CONNECTION_STRING}";
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.group-id=$Default
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
